sudo: required
env:
  global:
  - DEP_ENV=devtest
  - BASE_URL=https://dvasopapi-devtest.azurewebsites.net

before_install:
- chmod +x gradlew
language: java
jdk:
- oraclejdk8
addons:
  apt:
    packages:
    - oracle-java8-installer
branches:
  only:
  - dev
  - devtest
  - prod
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
script: "./gradlew build copyToDeploymentDir"
after_success: "./deploy.sh ; ./gradlew uploadArchives"
